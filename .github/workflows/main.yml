name: Java CI Hello

on:
  push:
    branches: [ "main" ]

jobs:
  hello-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Say Hello
        run: echo "Hello from GitHub Actions!"
